<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Codificador Challenge ONE</title>
    <link rel="stylesheet" href="reset.css"> 
    <link rel="stylesheet" href="codificador.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
</head>

<body onload="inicializar()">

    <header>

        <img src="imagen/logo-aluraespanhol.svg" >

    </header>
    
    <main>


        <section class="cuadro1">

            <div class="cuadro-texturea">

                <textarea   required placeholder="Ingrese el texto aquí" id="texturea1"></textarea> 
                <script> 
                    texturea1.focus()
                </script>
            </div>  
   
            <div class="cuadro-texto-botones1">

                <div class="texto1-1">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="botones">

                    <button id="encriptar" class="boton0">Encriptar</button>

                    <button id="desencriptar" class="boton1">Desencriptar</button> 

                </div>

            </div>

        </section>
  

        <section class="cuadro2">

            <textarea id="texturea2" class="texturea2"></textarea>
            
            <button id="copiar">Copiar</button>

            <div id="contenido-cuadro2" class="contenido-cuadro2"> 



                <div class="imagen1">
                    <img src="imagen/Muñeco.png" alt="Ningún mensaje fue encontrado">
                </div>

                <div class="texto-cuadro2"> 

                    <h3 class="texto2">Ningún mensaje fue encontrado</h3>   

                    <p class="texto2-1">Ingresa el texto que desees encriptar o desencriptar.</p>

                        
                </div>

                
            </div>
            
            
        </section>     
  
    </main>

    <footer>
        <p class="footer">&copy Copyright Tyrone Pilay Menendez</p>
    </footer>

    <script>
        function inicializar() {
            
            document.getElementById("encriptar").addEventListener("click", function(){

                var texto = document.getElementById("texturea1").value;
                var textoEncriptado = encriptar(texto);
                document.getElementById("texturea2").value = textoEncriptado;
                document.getElementById("contenido-cuadro2").style.display = "none";
                document.getElementById("texturea2").style.display = "block";
                document.getElementById("copiar").style.display = "block";
           
            });

            document.getElementById("desencriptar").addEventListener("click", function(){

                var texto = document.getElementById("texturea1").value;
                var textoDesencriptado = desencriptar(texto);
                document.getElementById("texturea2").value = textoDesencriptado;
                document.getElementById("contenido-cuadro2").style.display = "none";
                document.getElementById("texturea2").style.display = "block";
                document.getElementById("copiar").style.display = "block";
            
            });

            function encriptar(texto) {
                return texto.replace(/e/g, "enter")                           
                            .replace(/i/g, "imes")
                            .replace(/a/g, "ai")
                            .replace(/o/g, "ober")
                            .replace(/u/g, "ufat");
            }

            function desencriptar(texto) {
                return texto.replace(/enter/g, "e")             
                            .replace(/imes/g, "i")
                            .replace(/ai/g, "a")
                            .replace(/ober/g, "o")
                            .replace(/ufat/g, "u");
            }

            document.getElementById("encriptar").addEventListener("click", function(){
                var texto = document.getElementById("texturea1").value;
                var textoEncriptado = encriptar(texto);
                document.getElementById("texturea2").value = textoEncriptado;
                document.getElementById("cuadro2-contenido").style.display = "none";
                document.getElementById("texturea2").style.display = "block";
                document.getElementById("copiar").style.display = "block";
            });

            document.getElementById("copiar").addEventListener("click", function(){
                var copia = document.getElementById("texturea2");
                copia.select();
                document.execCommand("copy");
            });
            
        }  
        
    </script>

</body>

</html>
