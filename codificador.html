<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Codificador Challenge ONE</title>
        <link rel="stylesheet" href="reset.css"> 
        <link rel="stylesheet" href="codificador.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
    </head>

    <body class="body">
        
        <header class="logo">
    
            <img src="imagen/logo-aluraespanhol.svg" >

        </header>
        
        <main class="cuerpo">
            

            <section class="cuadro1">

                <div class="cuadro-texturea">
                    <textarea class="texto1">Ingrese el texto aquí</textarea> 

                </div>    
                
                <div class="cuadro-texto-botones1">

                    <div class="texto1-1">
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>

                    <div class="botones">
                        <button class="boton0">Encriptar</button>
                        <button class="boton1">Desencriptar</button>    
                    </div>

                </div>

            </section>
            

            <section class="cuadro2">

                <div class="contenido-cuadro2"> 

                    <div class="imagen1">
                        <img src="imagen/Muñeco.png" alt="Ningún mensaje fue encontrado">
                    </div>
    
                    <div class="texto-cuadro2"> 

                        <h3 class="texto2">Ningún mensaje fue encontrado</h3>     
    
                        <p class="texto2-1">Ingresa el texto que desees encriptar o desencriptar.</p>
    
                        <button class="boton2">Copiar</button>

                    </div>

                </div>

            </section>          
            
        </main>

        <footer>
            <p class="footer">&copy Copyright Tyrone Pilay Menendez</p>
            <!-- <img src="imagen/pie-de-pagina.svg"> -->
        </footer>

    </body>
